<div class="login-box">
  <div class="login-logo">
    <a href="javascript;"><b>MEAN</b> Stack</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in</p>

    <form method="post" [formGroup]="loginForm" (ngSubmit)="login()">

      <div class="form-group has-feedback" [ngClass]="{ 'has-error': submitted && f.email.errors }">
        <input type="email" formControlName="email" class="form-control" placeholder="Email" id="email" name="email"
          required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <span *ngIf="f.email.errors.required" class="help-block">Please enter email.</span>
          <span *ngIf="f.email.errors.email" class="help-block">Please enter valid email.</span>
        </div>
      </div>
      <div class="form-group has-feedback" [ngClass]="{ 'has-error': submitted && f.password.errors }">
        <input type="password" formControlName="password" class="form-control" placeholder="Password" id="password"
          name="password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <span *ngIf="f.password.errors.required" class="help-block">Please enter password.</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 pull-right">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="javascript:void(0);" class="text-center">I forgot my password</a>
        <br><br>
        <a [routerLink]="['/signup']" class="text-center">Not have an account? Sign Up Here!</a>
    </div>
  </div>
  <!-- /.login-box-body -->
</div>
